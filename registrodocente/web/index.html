  <style>
    /* Loading screen optimizado para todos los dispositivos */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #5B9FED 0%, #6BCF8F 50%, #FFAB40 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
    }

    .loading-logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: pulse 2s ease-in-out infinite;
      margin-bottom: 30px;
    }

    .loading-logo svg {
      width: 60px;
      height: 60px;
      fill: #5B9FED;
    }

    .loading-text {
      color: white;
      font-size: 28px;
      font-weight: 900;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .loading-subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .loading-logo {
        width: 100px;
        height: 100px;
      }

      .loading-logo svg {
        width: 50px;
        height: 50px;
      }

      .loading-text {
        font-size: 24px;
      }

      .loading-subtitle {
        font-size: 14px;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      .loading-logo {
        width: 80px;
        height: 80px;
      }

      .loading-logo svg {
        width: 40px;
        height: 40px;
      }

      .loading-text {
        font-size: 20px;
      }

      .loading-subtitle {
        font-size: 12px;
        padding: 0 20px;
      }
    }

    /* Prevent text selection during loading */
    .loading-container * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    /* Safe area for notched devices */
    @supports (padding: max(0px)) {
      body {
        padding-top: max(0px, env(safe-area-inset-top));
        padding-bottom: max(0px, env(safe-area-inset-bottom));
        padding-left: max(0px, env(safe-area-inset-left));
        padding-right: max(0px, env(safe-area-inset-right));
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">

      </svg>

    <div class="loading-text">Registro Docente</div>
    <div class="loading-subtitle">Tu asistente educativo</div>
    <div class="loading-spinner"></div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>
